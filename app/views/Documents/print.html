<html>
    <body style="margin: 0 auto;">
        <iframe onload="go()" id="iframe" src="${url}" frameborder="0" style="overflow:hidden; display:block; position: absolute; height: 100%; width: 100%"></iframe>

        <script type="text/javascript">
          function go() {
            var frm = document.getElementById("iframe").contentWindow;
            frm.focus();
            frm.print();
            frm.onfocus = function () {
              window.close();
            };
          }
        </script>
    </body>
</html>
